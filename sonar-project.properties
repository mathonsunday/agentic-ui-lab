# SonarCloud Configuration
sonar.projectKey=mathonsunday_agentic-ui-lab
sonar.organization=mathonsunday

# Project metadata
sonar.projectName=agentic-ui-lab
sonar.projectVersion=1.0

# Source and test paths
sonar.sources=src,api
sonar.tests=src,api
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# TypeScript
sonar.typescript.node=/opt/homebrew/bin/node

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,build/**
